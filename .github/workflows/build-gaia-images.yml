name: Build GAIA Images

on:
  pull_request_target:
    types: [labeled]
  workflow_dispatch:
    inputs:
      dataset:
        description: 'Dataset name (ignored for GAIA - accepts for compatibility)'
        required: false
        default: 'gaia-benchmark/GAIA'
        type: string
      split:
        description: 'Dataset split (ignored for GAIA - accepts for compatibility)'
        required: false
        default: 'validation'
        type: string
      max-workers:
        description: 'Number of concurrent builds (ignored for GAIA - accepts for compatibility)'
        required: false
        default: '1'
        type: string
      n-limit:
        description: 'Limit number of images (ignored for GAIA - accepts for compatibility)'
        required: false
        default: ''
        type: string
      sdk-commit:
        description: 'Software Agent SDK commit/ref to use. Leave blank to use submodule default.'
        required: false
        default: ''
        type: string
      target:
        description: 'Build target'
        required: false
        default: 'binary-minimal'
        type: choice
        options:
          - binary
          - binary-minimal
          - source
          - source-minimal

concurrency:
  group: build-gaia-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request_target' &&
       github.event.label.name == 'build-gaia')

    runs-on:
      labels: ubuntu-latest

    permissions:
      contents: read
      packages: write
      issues: write

    steps:
      - name: Determine checkout ref
        id: checkout-ref
        run: |
          if [ -n "${{ github.event.pull_request.head.sha }}" ]; then
            echo "ref=${{ github.event.pull_request.head.sha }}" >> "$GITHUB_OUTPUT"
            echo "Using PR head SHA: ${{ github.event.pull_request.head.sha }}"
          else
            echo "ref=" >> "$GITHUB_OUTPUT"
            echo "Using default ref (the commit that triggered this workflow)"
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.checkout-ref.outputs.ref }}
          submodules: recursive

      - name: Update SDK submodule
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.sdk-commit != '' }}
        run: |
          cd vendor/software-agent-sdk
          git fetch origin ${{ inputs.sdk-commit }}
          git checkout FETCH_HEAD
          SDK_SHA=$(git rev-parse HEAD)
          cd ../..
          git add vendor/software-agent-sdk
          echo "Updated SDK submodule to $SDK_SHA (from ${{ inputs.sdk-commit }})"

      - name: Set up Docker Buildx with Blacksmith
        uses: useblacksmith/setup-docker-builder@v1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          make build

      - name: Build and push GAIA image
        run: |
          set -euo pipefail

          TARGET="${{ inputs.target || 'binary-minimal' }}"

          CMD="uv run benchmarks/gaia/build_images.py \
            --image ghcr.io/openhands/eval-agent-server \
            --target ${TARGET} \
            --push"

          echo "Running: $CMD"
          eval "$CMD"
        env:
          DOCKER_BUILDKIT: 1
          BUILDKIT_PROGRESS: plain

      - name: Archive build logs
        if: always()
        run: |
          if [ -d builds ]; then
            tar -czf build-logs.tar.gz builds/
            echo "Build logs archived successfully"
          else
            echo "No builds directory found"
          fi

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.run_id }}
          path: build-logs.tar.gz
          retention-days: 7
          if-no-files-found: warn

      - name: Display build summary
        if: always()
        run: |
          MANIFEST_FILES=$(find builds -name "manifest.jsonl" -type f 2>/dev/null || true)

          if [ -z "$MANIFEST_FILES" ]; then
            echo "No manifest.jsonl files found"
            exit 0
          fi

          echo "## Build Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          TOTAL=$(cat $MANIFEST_FILES 2>/dev/null | wc -l)
          SUCCESSES=$(cat $MANIFEST_FILES 2>/dev/null | python3 -c "
import sys
import json
count = 0
for line in sys.stdin:
    data = json.loads(line.strip())
    if data.get('error') is None and len(data.get('tags', [])) > 0:
        count += 1
print(count)
          ")
          FAILURES=$((TOTAL - SUCCESSES))

          echo "**Total Images:** $TOTAL" >> "$GITHUB_STEP_SUMMARY"
          echo "**Successful Builds:** ✅ $SUCCESSES" >> "$GITHUB_STEP_SUMMARY"
          echo "**Failed Builds:** ❌ $FAILURES" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ "$FAILURES" -gt 0 ]; then
            echo "### Failed Builds" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            cat $MANIFEST_FILES | python3 -c "
import sys
import json
for line in sys.stdin:
    data = json.loads(line.strip())
    if data.get('error') is not None or len(data.get('tags', [])) == 0:
        print(f\"- \\\`{data.get('base_image', 'unknown')}\\\`: {data.get('error', 'No tags generated')}\")
            " >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Comment on tracker issue
        if: success()
        run: |
          SDK_SHA=$(git submodule status vendor/software-agent-sdk | awk '{print $1}' | sed 's/^[+-]//')

          MANIFEST_FILES=$(find builds -name "manifest.jsonl" -type f 2>/dev/null || true)

          if [ -z "$MANIFEST_FILES" ]; then
            echo "No manifest.jsonl files found"
            exit 0
          fi

          TOTAL_IMAGES=$(cat $MANIFEST_FILES 2>/dev/null | wc -l)

          if [ "$TOTAL_IMAGES" -eq 0 ]; then
            echo "No images found in manifest files"
            exit 0
          fi

          TAGS=$(cat $MANIFEST_FILES | python3 -c "
import sys
import json
for line in sys.stdin:
    data = json.loads(line.strip())
    if data.get('tags') and len(data['tags']) > 0:
        print(f'- \`{data[\"tags\"][0]}\`')
          ")

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TRIGGER="Manual trigger (workflow_dispatch)"
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            TRIGGER="Pull request [#${{ github.event.pull_request.number }}](${{ github.event.pull_request.html_url }})"
          else
            TRIGGER="${{ github.event_name }}"
          fi

          COMMENT_BODY=$(cat <<EOF
## GAIA Build Complete ✅

**SDK Version:** [\`${SDK_SHA:0:7}\`](https://github.com/OpenHands/software-agent-sdk/commit/${SDK_SHA})
**Workflow Run:** [#${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
**Triggered by:** ${TRIGGER}

<details>
<summary>Built Tags (${TOTAL_IMAGES} image)</summary>

${TAGS}

</details>
EOF
          )

          curl -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${{ github.api_url }}/repos/${{ github.repository }}/issues/81/comments" \
            -d "$(jq -n --arg body "$COMMENT_BODY" '{body: $body}')"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
